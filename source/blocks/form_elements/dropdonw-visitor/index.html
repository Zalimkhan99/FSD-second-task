<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>dropdown</title>
	<link rel="stylesheet" type="text/css" href="dropdown-visitor.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>


</head>
<body>
	
<div class="dropdown__position">
	<div class="dropdown__name" default="Сколько гостей">
		Сколько гостей
</div>
		<img class="dropdown-icon" src="svg/expand_more.svg" >
	

</div>
<div class="dropdown__list">
	
	<div class="dropdown-list__item"  default="2">Взрослые 
		<div class="controls">
		<div class="controls__minus-adult">
			-
		</div>

			<div class="adult" >0</div>

		<div class="controls__plus-adult">
			+
		</div>
	</div>
</div>	
	<div class="dropdown-list__item"  default="1">Дети
			<div class="controls">
		<div class="controls__minus-child" >
			-
		</div>

			<div class="child" >0</div>

		<div class="controls__plus-child">
			+
		</div>
	</div>
	</div>
	<div class="dropdown-list__item" >Младенцы
			<div class="controls">
		<div class="controls__minus-babes">
			-
		</div>

			<div class="babes" >0</div>

		<div class="controls__plus-babes">
			+
		</div>
	</div>
	</div>

	<button class="dropdown-list__button_clean" name="clean">очистить</button>

	<button class="dropdown-list__button_apply" name="apply" >Применить</button>
</div>

<script type="text/javascript" src="JavaScript.js"></script>
</body>
</html>
